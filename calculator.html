<!DOCTYPE html>
<html lang="en">

</html>
<style>

</style>

<head>

    <title>
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rekenwonder</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>
    <div class="grid-container">
        <h1>Rekenwonder</h1>

        <img src="Calculator.png">
        <button class="res">RES</button>
        <p id="numberone"></p>


        <input id="input" disabled>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="sub">-</button>
        <br>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="add">+</button>
        <br>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="divd">/</button>
        <br>
        <button class="btn">0</button>
        <button class="dot">.</button>
        <button class="mul">*</button>
        <button id="calc">=</button>

    </div>





    <p id="numbertwo"></p>


    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script>
        var num1 = null;
        var num2 = null;
        var status = null;

        var dotn = null;


        $('.btn').click(function() {
            $('#input').val($('#input').val() + this.innerHTML);
        });

        $('.add').click(function() {
            num1 = $('#input').val();
            if (num1 == "") {
                alert("Dombo!!! voer eerst een getal in");
            } else {
                $('#numberone').text(num1);
                $('#input').val("");
                status = "plus";
                dotn = 0;
            }
        });

        $('.sub').click(function() {
            num1 = $('#input').val();
            if (num1 == "") {
                alert("Dombo!!! voer eerst een getal in");
            } else {
                $('#numberone').text(num1);
                $('#input').val("");
                status = "min";
                dotn = 0;
            }
        });

        $('.mul').click(function() {
            num1 = $('#input').val();
            if (num1 == "") {
                alert("Dombo!!! voer eerst een getal in");
            } else {
                $('#numberone').text(num1);
                $('#input').val("");
                status = "mult";
                dotn = 0;
            }
        });

        $('.divd').click(function() {
            num1 = $('#input').val();
            if (num1 == "") {
                alert("Dombo!!! voer eerst een getal in");
            } else {
                $('#numberone').text(num1);
                $('#input').val("");
                status = "divi";
                dotn = 0;
            }
        });

        $('.dot').click(function() {
            if (dotn < 1) {
                $('#input').val($('#input').val() + this.innerHTML);
                dotn = 1;
            } else {
                $('#input').val($('#input').val());
            }
        });

        $('#calc').click(function() {
            num2 = $('#input').val();
            if (num2 == "") {
                alert("Prutskip!!! wel wat invoeren eerst");
            } else {
                switch (status) {
                    case "plus":
                        result = +num1 + +num2;
                        $('#input').val(result);
                        break;
                    case "min":
                        result = +num1 - +num2;
                        $('#input').val(result);
                        break;
                    case "mult":
                        result = +num1 * +num2;
                        $('#input').val(result);
                        break;
                    case "divi":
                        result = +num1 / +num2;
                        $('#input').val(result);
                }
            }
        });

        $('.res').click(function() {
            $('#input').val("");
            $("#numberone").text("");
            dotn = 0;
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>

</html>
